<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ole Burgers &amp; Chicken — Home</title>
  <meta name="description" content="Ole Burgers & Chicken — delicious burgers and chicken. Order online or view our menu.">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0);} }
    .logo-container { animation: fadeIn 0.8s ease-out; }
    .logo-shadow { filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15)); }
  </style>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-300">
  <div class="logo-container text-center p-8 max-w-2xl w-full">
    <div class="mb-8 logo-shadow">
      <!-- Use a clean filename like logo.png (see instructions below to rename the image in repo) -->
      <img src="logo.png" alt="Ole Burgers &amp; Chicken Logo" class="w-full max-w-md mx-auto rounded-3xl transition-transform duration-300 hover:scale-105">
    </div>

    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white mb-4">Ole Burgers &amp; Chicken</h1>
    <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-8">Delicious burgers and chicken, made with love</p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="order.html" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow-lg text-base inline-flex items-center justify-center">
        Order Now
      </a>
      <a href="menu.html" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105 shadow text-base inline-flex items-center justify-center">
        View Menu
      </a>
    </div>
  </div>

  <script>
    // Dark mode support
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      e.matches ? document.documentElement.classList.add('dark') : document.documentElement.classList.remove('dark');
    });
  </script>
</body>
</html>
